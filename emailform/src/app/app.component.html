<div class="container">  
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">
    <div class="field">
      <label class="label">Enter Email</label>
      <input 
      class="input"
      type="email"
      pattern=".+@.+\..+"
      required
      name="email" 
      [(ngModel)]="email"
      #emailControl="ngModel"
      [ngClass]="{'is-danger': emailControl.invalid && emailControl.touched}"
      />
      
      <!-- {{emailForm | json}} -->
      <!-- {{email}} -->
      
      <!-- <ng-container *ngIf="emailForm.controls['email'].invalid">  -->
        <ng-container *ngIf="emailControl.invalid && emailControl.touched">
          <div class="help is-danger" *ngIf="emailControl.hasError('required')">
            You must enter an email
          </div>
          <div class="help is-danger" *ngIf="emailControl.hasError('pattern')">
            Please enter a valid email
          </div>
        </ng-container>
        
    </div>
  
    <button class="button is-primary" [disabled]="emailForm.invalid">Submit</button>
  </form>

  <hr>
  <div style="margin-top: 35px;">Is form valid: {{emailForm.valid}}</div>
  <div >Form values: {{emailForm.value | json}}</div>
  <!-- <div>Email validations errors: {{ emailForm.controls['email'].errors | json }}</div> -->
</div>
